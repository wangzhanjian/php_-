<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>如何配置Token</title>
        <link rel="stylesheet" type="text/css" href="Token.css">
    </head>
    <body>
        <h1>如何配置Token</h1>
        <h2>什么是Token？为什么要配置Token</h2>
        <p>Token是一个口令，只有有了这个口令腾讯才会承认你对你公众号的设置，您才能够享受到我们为您提供的高级功能</p>
        <h2>配置Token的步骤：</h2>
        <h3>一、点击左侧菜单栏“开发-基本配置”</h3>
        <p><img src="../images/Token1.png"></p>
        <h3>二、点击“修改配置”</h3>
        <p><img src="../images/Token2.png"></p>
        <h3>三、按要求修改“基本配置”后，点击“提交”</h3>
        <p><img src="../images/Token3.png"></p>
    </body>
</html>
