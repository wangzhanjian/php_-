    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">特色推荐</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="__ROOT__/Admin/SpecialRecommendation/add">
                <div class="result-title">
                    <div class="result-list">
                        <a href="#" class="addSpecial"><i class="icon-font"></i>新增特色展示</a>
                        <div class="update" style="display: none">
                            <div>
                                <div>
                                    <label>标题</label><input type="text" name="title">
                                </div>
                                <div>
                                    <label>内容</label><textarea name="content"></textarea>
                                </div>
                                <div>
                                    <input type="submit" name="submit" value="提交">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.createtime}</td>
                            <td>
                                <a class="link-update" href="__ROOT__/Admin/SpecialRecommendation/modify?id={$vo.id}">修改</a>
                                <a class="link-del" href="__ROOT__/Admin/SpecialRecommendation/delete?id={$vo.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page">{$page}</div>
                </div>
        </div>
    </div>
    <script>
        $('.addSpecial').on('click',function (event) {
            event.preventDefault();//禁用a标签的默认动作（跳转）
            $('.update').css("display","block");
        })
    </script>
