                <div class="col-sm-10 col-md-10 col-lg-10 column right_content">
                    <p class = title1>微管家平台开发概述</p>
                    <p>微管家平台是运营者通过该网站为微信用户提供创建公众号和公众号相关服务的平台，开发者在公众平台网站中创建公众号、获取接口权限后，可以通过使用本平台来帮助开发。</p>
                    <p class = title1>关于项目创建</p>
                    <p>开发者可根据页面右侧的隐藏框进行“新建项目”、“查看公众号”、“切换公众号”的相关操作。</p>
                    <p class = title1>查看公众号“原始id”</p>
                    <p>开发者可以在公众平台官网中的“公众号设置”->“账号详情”->“注册信息”查看</p>
                    <p><img src="__PUBLIC__/Home/images/originalID.png"></p>
                    <p class = title1>查看“app_id”和“app_secret”以及“Token”</p>
                    <p>请开发者在公众平台官网中的“基本配置”查看， 其中AppSecret 不点击重置时候，则一直保持不变。</p>
                    <p><img src="__PUBLIC__/Home/images/App_idAndApp_secret.png"></p>
