<include file="./Common:header" />
<import type='css' file="Home.css.project_center" />
<import type='css' file="Home.css.pd_user_manager" />
</head>
<body>
<!--navbar-->
<include file="./Common:top_navbar" />
<!--content-->
<div class="container main_content">
    <div class="row clearfix">
        <!--项目开发左侧导航栏-->
        <include file="./Common:project_sidebar_wrap" />
        <!--项目开发右侧开发区-->
        <div class="col-sm-10 col-xs-8 column right_content">
            <h4>用户管理</h4>
            <button href="index" class="btn btn-default btn-sm">用户列表</button> | <button href="newLabelPage" class="btn btn-default btn-sm active">标签管理</button>
            <hr/>
            <div class="col-xs-12 column label_header">
                <div class="col-xs-6 column">
                    <h4 style="margin:0;line-height: 34px;">当前分组：<span class="user_info">{$labelname.group_name}</span></h4>
                </div>
                <div class="col-md-3 column">
                    <a href="newLabelPage">
                        <button type="submit" class="btn btn-default btn-block btn-primary">标签管理</button>
                    </a>
                </div>
                <div class="col-md-3 column">
                    <button type="button" class="btn btn-danger btn-default btn-block del_this_group" group_id="{$labelname.group_id}">删除分组</button>
                </div>
            </div>
            <div class="col-xs-12 column label_list">
                <volist name="userinfo['user_info_list']" id="val">
                    <div class="col-md-6 column label_cell">
                        <div class="col-xs-12 column user_data_box">
                            <div class="col-md-4 column">
                                <img src="{$val.headimgurl}" width="100%" />
                            </div>
                            <div class="col-md-8 column">
                                <h4>
                                    <empty name="val.remark">
                                        {$val.nickname}
                                        <else/>
                                        {$val.nickname}<span class="user_info">【{$val.remark}】</span>
                                    </empty>
                                </h4>
                                <p>
                                    所在地： <span class="user_info">{$val.country} {$val.province} {$val.city}</span>
                                </p>
                                <p>
                                    <a class="btn remove_user" href="javascript:void(0)" user_id="{$val.openid}" group_id="{$labelname.group_id}">从分组移除</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </volist>
            </div>
        </div>
    </div>
</div>
<!--hidden nav-->
<include file="./Common:project_hidden_nav" />
<!--footer-->
<include file="./Common:footer" />
</body>
<include file="./Common:bottom_js" />
<import type='js' file="Home.js.project_center" />
<import type='js' file="Home.js.pd_user_manager" />
